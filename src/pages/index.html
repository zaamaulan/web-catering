<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="styles/style.css" />
  </head>
  <body class="m-0 p-0">
    <div class="flex">
      <!-- NAVBAR -->
      <div class="h-screen py-10 px-4 rounded-tr-[24px] rounded-br-[24px] sticky top-0">
        <div>
          <div>
            <img
              src="assets/icons/logo.png"
              alt="logo"
              width="50px"
              height="36px"
              class="mx-auto" />
          </div>
          <div class="border border-[#797979] w-[58px] m-auto mt-10"></div>
        </div>
        <div class="flex flex-col justify-between h-[90%]">
          <div class="">
            <div class="flex justify-center mb-10 mt-44">
              <a href="#">
                <img
                  src="assets/icons/homeFillIcon.png"
                  alt="home"
                  width="28px" />
              </a>
            </div>

            <div class="flex justify-center mb-10">
              <a href="#">
                <img
                  src="assets/icons/gridIcon.png"
                  alt="grid"
                  width="24px" />
              </a>
            </div>

            <div class="flex justify-center mb-10">
              <a href="#">
                <img
                  src="assets/icons/commentIcon.png"
                  alt="comment"
                  width="24px" />
              </a>
            </div>

            <div class="flex justify-center">
              <a href="#">
                <img
                  src="assets/icons/ticketIcon.png"
                  alt="ticket"
                  width="28px" />
              </a>
            </div>
          </div>
          <div class="">
            <div class="flex justify-center mb-10">
              <img
                src="assets/icons/userIcon.png"
                alt="ticket"
                width="24px" />
            </div>

            <div class="flex justify-center">
              <a href="#">
                <img
                  src="assets/icons/logoutIcon.png"
                  alt="logout"
                  width="26px" />
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- NAVBAR -->

      <main class="ml-8 font-nunito">
        <div class="flex justify-between ">
          <div class="pt-48 pb-8 flex justify-between basis-1/2 flex-col h-screen">
            <div>
              <h1 class="font-bold text-4xl mb-2">Selamat Datang di</h1>
              <h1 class="font-extrabold text-7xl mb-2 text-[#2A2A2A]">
                YumYum<span class="text-[#FC7F27]">Express</span>
              </h1>
              <h1 class="font-medium text-xl text-[#8A8A8A] mb-4 mr-14">
                Mari nikmati berbagai pilihan makanan dan minuman lezat dari restoran dan kafe terbaik di kota dengan
                memesan melalui YumYumExpress, dan nikmati pengiriman cepat dan andal yang akan memastikan pesananmu
                tiba dengan sempurna di depan pintu kamu!
              </h1>
              <a href="#">
                <button class="bg-[#FC7F27] text-white font-extrabold px-8 py-3 rounded-full text-xl">
                  Pesan Sekarang!
                </button>
              </a>
            </div>
            <div>
              <a href="#">
                <button class="bg-[#FC7F27] text-white font-extrabold px-7 py-3 text-xl rounded-xl mr-3">Log In</button>
              </a>
              <a href="#">
                <button class="border-2 border-[#FC7F27] text-[#FC7F27] font-extrabold px-8 py-3 text-xl rounded-xl">
                  Sign In
                </button>
              </a>
            </div>
          </div>
          <div class="my-auto">
            <img
              src="assets/images/dashboard.jpg"
              alt=""
              width="" 
              class="h-[100vh] "/>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
